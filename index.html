<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!--
    VERSIONS: aframe 1.0.4 + AR.js master
    This is the exact combo used in all official AR.js HTML button overlay examples.
    Do NOT use aframe 1.4+ or 1.6+ with this AR.js build — it breaks entity init.
  -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    /* Buttons sit in a plain HTML div OUTSIDE a-scene, z-indexed above the canvas */
    #shape-menu {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 8px;
    }

    #shape-menu button {
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
    }

    #shape-menu button.active {
      background: rgba(41, 121, 255, 0.85);
      border-color: #2979ff;
    }
  </style>
</head>
<body>

  <!-- UI lives OUTSIDE a-scene — always renders on top of the AR canvas -->
  <div id="shape-menu">
    <button id="btn-box"       class="active" onclick="showShape('box')">Cube</button>
    <button id="btn-sphere"               onclick="showShape('sphere')">Sphere</button>
    <button id="btn-cylinder"          onclick="showShape('cylinder')">Cylinder</button>
    <button id="btn-torus"              onclick="showShape('torus')">Torus</button>
  </div>

  <!--
    KEY FIX: All shapes are declared in static HTML — NOT created at runtime.
    AR.js builds its scene graph from the DOM at load time. Entities injected
    later via createElement+appendChild often fail to attach to the marker's
    three.js Object3D and simply never appear.
    Pre-declare everything, then toggle visible="true/false" at click time.
  -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-marker preset="hiro">

      <a-box
        id="shape-box"
        position="0 0.25 0"
        scale="0.5 0.5 0.5"
        color="#2979ff"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
        visible="true">
      </a-box>

      <a-sphere
        id="shape-sphere"
        position="0 0.3 0"
        radius="0.3"
        color="#2979ff"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
        visible="false">
      </a-sphere>

      <a-cylinder
        id="shape-cylinder"
        position="0 0.3 0"
        radius="0.25"
        height="0.5"
        color="#2979ff"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
        visible="false">
      </a-cylinder>

      <a-torus
        id="shape-torus"
        position="0 0.3 0"
        radius="0.28"
        radius-tubular="0.08"
        color="#2979ff"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
        visible="false">
      </a-torus>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

  <script>
    var shapes = ['box', 'sphere', 'cylinder', 'torus'];

    function showShape(name) {
      shapes.forEach(function(id) {
        var el  = document.getElementById('shape-' + id);
        var btn = document.getElementById('btn-' + id);

        if (id === name) {
          // setAttribute works reliably here because all entities were
          // pre-created in HTML — A-Frame's component system is already
          // fully initialised for each one before this is ever called.
          el.setAttribute('visible', true);
          btn.classList.add('active');
        } else {
          el.setAttribute('visible', false);
          btn.classList.remove('active');
        }
      });
    }
  </script>

</body>
</html>
