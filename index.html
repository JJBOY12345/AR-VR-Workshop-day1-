<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    .menu {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    .menu button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #2979ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

<div class="menu">
  <button onclick="showShape('box')">Cube</button>
  <button onclick="showShape('sphere')">Sphere</button>
  <button onclick="showShape('cylinder')">Cylinder</button>
  <button onclick="showShape('torus')">Torus</button>
</div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional" position="1 2 1"></a-light>

  <a-marker preset="hiro">

    <a-box id="box"
      position="0 0.3 0"
      scale="0.5 0.5 0.5"
      color="#2979ff">
    </a-box>

    <a-sphere id="sphere"
      position="0 0.3 0"
      radius="0.3"
      color="#2979ff"
      visible="false">
    </a-sphere>

    <a-cylinder id="cylinder"
      position="0 0.3 0"
      radius="0.25"
      height="0.5"
      color="#2979ff"
      visible="false">
    </a-cylinder>

    <a-torus id="torus"
      position="0 0.3 0"
      radius="0.3"
      radius-tubular="0.08"
      color="#2979ff"
      visible="false">
    </a-torus>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
function showShape(name) {

  const shapes = ['box','sphere','cylinder','torus']

  shapes.forEach(id =>
    document.getElementById(id).setAttribute('visible', false)
  )

  document.getElementById(name).setAttribute('visible', true)
}
</script>

</body>
</html>
